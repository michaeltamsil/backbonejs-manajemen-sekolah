<div class="col-sm-6">
    <div class="card">
        <h5 class="card-header">Create Jadwal Pelajaran</h5>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="kelas" class="col-sm-4 col-form-label text-right">Kelas</label>
                    <div class="col-sm-8" component-select-name="kelas">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hari" class="col-sm-4 col-form-label text-right">Hari</label>
                    <div class="col-sm-8" component-select-name="hari">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mata_pelajaran" class="col-sm-4 col-form-label text-right">Mata Pelajaran</label>
                    <div class="col-sm-8" component-select-name="mata_pelajaran"></div>
                </div>
                <div class="from-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn btn-success btn-sm" type="submit">Create</button>
                        <a class="btn btn-default btn-sm" name="close" href="<%
                        let hashSplit = window.location.hash.split('/')
                        hashSplit.pop()
                        print(`${hashSplit.join('/')}`) %>">Close</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
