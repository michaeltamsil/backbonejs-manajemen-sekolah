<div class="col-sm-6">
    <div class="card">
        <h5 class="card-header">Update Guru</h5>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label text-right">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthdate" class="col-sm-4 col-form-label text-right">Tanggal Lahir</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-4 col-form-label text-right">Jenis Kelamin</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="gender" name="gender">
                            <option selected disabled></option>
                            <option value="laki-laki">laki-laki</option>
                            <option value="perempuan">perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="from-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn btn-success btn-sm" type="submit">Update</button>
                        <a class="btn btn-default btn-sm" name="close" href="<%
                        let hashSplit = window.location.hash.split('/')
                        hashSplit.pop()
                        print(`${hashSplit.join('/')}`) %>">Close</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
